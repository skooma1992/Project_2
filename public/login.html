<!DOCTYPE html>
<html lang="en">

<head>
  <title>ReeledIn Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="./img/reeledin-favicon2.png">
</head>

<body id="main-body">
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 login-container">
        <div class= "text-left" id="login-header">login</div>
        <form class="login">
          <div class="form-group">
            
            <input type="email" class="form-control" id="email-input" placeholder="email">
          </div>
          <div class="form-group">
            
            <input type="password" class="form-control" id="password-input" placeholder="password">
          </div>
          <div class="text-right">
          <button type="submit" class="btn btn-default" id="login-button">login</button>
          </div>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
